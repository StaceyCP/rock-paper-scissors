<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 class="game-title">Rock Paper Scissors</h1>
    </header>
    <main>
        <section class="score-board">
            <p class="player-score">0</p>
            <p>:</p>
            <p class="computer-score">0</p>
        </section>
        <section class="game-field">
            <div class="player-attempt game-card">
                <img src="img/stone.png" alt="rock icon">
                <!-- <img src="img/paper.png" alt="paper icon"> 
                <img src="img/scissors.png" alt="scissors icon"> -->
            </div>
            <h2 class="game-status">Shoot</h2>
            <div class="computer-attempt game-card">
                <img src="img/stone.png" alt="rock icon">
                <!-- <img src="img/paper.png" alt="paper icon"> 
                <img src="img/scissors.png" alt="scissors icon"> -->
            </div>
        </section>
        <p class="game-instructions">Pick your weapon!</p>
        <section class="user-options">
            <div class="rock button">
                <img src="img/stone.png" alt="rock icon">
            </div>
            <div class="paper button">
                <img src="img/paper.png" alt="paper icon">
            </div>
            <div class="scissors button">
                <img src="img/scissors.png" alt="scissors icon">
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
<script src="index.js"></script>
</html>
